<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>For Softum</title>    <link rel="stylesheet" href="scss/style.css"></head><body>    <header></header>    <main>        <div class="body_wheel">            <div class="wheel rotating">                <span id='wheel_1'>1</span>                <span id='wheel_2'>2</span>                <span id='wheel_3'>3</span>                <span id='wheel_4'>4</span>                <span id='wheel_5'>5</span>                <span id='wheel_6'>6</span>            </div>            <div class="main_wheel"></div>        </div>        <div class="bot_btn spin js-open-modals" data-modals="1">            <button>Крутить</button>          </div>        <!-- <div id="result"></div> -->    </main>    <div class="modals" data-modals="1">    <div class="divname_header">        <p class="modals__title">Ваш результат:</p>        </div>    <div id="divname">        <div class="divname_body">            <div><picture><source srcset="img/img1.webp" type="image/webp"><img src="img/img1.jpg"  alt="popup img"></picture></div>            <div id="result" ></div>        </div>        <div  class="divname_footer">            <div class="bot_btn spinMore js-modals-close">                <button>Попробовать еще раз</button>              </div>        </div>    </div>    <div class="overlay js-overlay-modals"></div>    <footer>    </footer>    <script src="js/main.js"></script></body></html>
